<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBP to PNG Converter</title>
</head>
<body>
    <h1>WEBP to PNG Converter</h1>
    <input type="file" id="fileInput" accept="image/webp">
    <br><br>
    <canvas id="canvas" style="display: none;"></canvas>
    <a id="downloadLink" href="#" download="converted-image.png">
        <button>Download PNG</button>
    </a>

    <script>
        // Function to handle file input and conversion
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];

            if (file && file.type === "image/webp") {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.getElementById("canvas");
                        const ctx = canvas.getContext("2d");

                        // Set canvas size to image size
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw image onto canvas
                        ctx.drawImage(img, 0, 0);

                        // Convert canvas content to PNG
                        const dataURL = canvas.toDataURL("image/png");

                        // Set the download link
                        const downloadLink = document.getElementById("downloadLink");
                        downloadLink.href = dataURL;
                        downloadLink.style.display = "inline";  // Make the download button visible
                    };
                    img.src = e.target.result;  // Load the image file into img element
                };
                reader.readAsDataURL(file);  // Read the selected file
            } else {
                alert("Please select a valid WEBP image.");
            }
        });
    </script>
</body>
</html>
