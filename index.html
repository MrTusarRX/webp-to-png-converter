<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBP to PNG Converter</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: neon 1.5s infinite alternate ease-in-out;
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff;
            }
            100% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 8px;
            margin: 20px;
            border: none;
            background-color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            background-color: #ff00ff;
            color: #fff;
        }

        button {
            background-color: #00ffff;
            border-radius: 8px;
            padding: 12px 30px;
            color: #333;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff00ff;
            color: white;
        }

        canvas {
            display: none;
        }

        #downloadLink {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Convert Your WEBP to PNG</h1>

    <input type="file" id="fileInput" accept="image/webp">

    <br>

    <canvas id="canvas"></canvas>

    <a id="downloadLink" href="#" download>
        <button>Download PNG</button>
    </a>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file && file.type === "image/webp") {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById("canvas");
                        const ctx = canvas.getContext("2d");

                        canvas.width = img.width;
                        canvas.height = img.height;

                        ctx.drawImage(img, 0, 0);

                        const dataURL = canvas.toDataURL("image/png");
                        const downloadLink = document.getElementById("downloadLink");

                        const originalFileName = file.name.replace(/\.webp$/, ".png");
                        downloadLink.href = dataURL;
                        downloadLink.download = originalFileName;
                        downloadLink.style.display = "inline";
                    };

                    img.src = e.target.result;
                };

                reader.readAsDataURL(file);
            } else {
                alert("Oops! Please upload a valid WEBP image.");
            }
        });
    </script>
</body>
</html>
